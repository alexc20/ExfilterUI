{% load static user_tags %}
{% load l10n %}

<nav class='navbar navbar-expand-sm navbar-light bg-light'>
    <div class="navbar-brand">
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="mainNav" class="collapse navbar-collapse">
        <ul class='navbar-nav ml-auto'>
            {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a id="nav-profile-dropdown" class='nav-link dropdown-toggle active' href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.first_name|default:"USER" }}</a>
                    <div class="dropdown-menu" aria-labelledby="nav-profile-dropdown">
                        <a class="dropdown-item" href="{% url 'user-update' user.pk %}">Profile</a>
                        {% if user.is_authenticated %}
                            <a class='dropdown-item' href="{% url 'logout' %}">Logout</a>
                        {% endif %}
                    </div>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
