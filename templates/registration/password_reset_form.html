{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='container mt-4'> 
    <div class="card">
        <div class='card-header'>
            <h4 class='card-title'>Reset Password</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class='form-group'>
                    <button class='btn btn-outline-info' type='submit'>Send Reset Email</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
